# This file configures GitHub Actions to automatically build and test the API framework

# Name of the workflow
name: Run API Tests  

# This workflow triggers on push and pull requests to any branch
on: [push, pull_request]

jobs:
  test:  # The name of the job
    runs-on: ubuntu-latest  # Use GitHub's latest Ubuntu runner (Linux VM)

    steps:
      # Step 1: Check out the code from GitHub so the runner can work with it
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Java
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'         # Version of Java to install
          distribution: 'temurin'    # Temurin is the recommended OpenJDK distribution

      # Step 3: Build the Maven project (includes compiling and dependency resolution)
      - name: Build with Maven
        run: mvn clean install

      # Step 4: Run API tests only if features folder exists
      - name: Run Tests
        run: |
          if [ -d "src/test/resources/features" ]; then
            mvn test
            # This runs your Cucumber/RestAssured tests
          else
            echo "No features directory found.Skipping test"
          fi

            
            execution."
